<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="container-fluid">
        <h1 class="heading">Weather Dashboard</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-3 col-md-3">
                    <h3>Search for a City:</h3>
                    <input class="form-control" type="text" placeholder="Toronto" id="user-search">
                    <button type="button" class="mt-2 mb-3 btn-sm btn-primary btn-block" id="search-btn">Search</button>
                    <p class="error-msg"></p>
                    <hr class="divider">
                    <div class="search-history"></div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 current" id="current"></div>
                    </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 card-group">

                            <div class="card">
                                <div class="card-body" id="f-date-1">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body" id="f-date-2">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body" id="f-date-3">

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body" id="f-date-4">

                                </div>
                            </div>
                            <div class="card mr-4">
                                <div class="card-body" id="f-date-5">

                                </div>
                            </div>
                        </div>


                    </div>


                </div>


            </div>
        </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
